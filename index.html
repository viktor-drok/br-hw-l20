<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />
    <title>Grid-layout</title>
  </head>
  <body>
    <main class="main wrapper">
      <section class="main__architectural architectural">
        <h2 class="architectural__title">Architectural Photography</h2>
        <div class="architectural__grid">
          <div class="architectural__img architectural__img_1">
            <img src="./img/architectural/01.jpg" alt="" />
          </div>

          <div class="architectural__img architectural__img_2">
            <img src="./img/architectural/02.jpg" alt="" />
          </div>

          <div class="architectural__img architectural__img_3">
            <img src="./img/architectural/03.jpg" alt="" />
          </div>

          <div class="architectural__img architectural__img_4">
            <img src="./img/architectural/04.jpg" alt="" />
          </div>

          <div class="architectural__img architectural__img_5">
            <img src="./img/architectural/05.jpg" alt="" />
          </div>

          <div class="architectural__img architectural__img_6">
            <img src="./img/architectural/06.jpg" alt="" />
          </div>
        </div>
      </section>

      <section class="main__still still">
        <h2 class="still__title">Still Life Photography</h2>
        <div class="still__grid">
          <div class="still__img still__img_01">
            <img src="./img/still/01.jpg" alt="" />
          </div>

          <div class="still__img still__img_02">
            <img src="./img/still/02.jpg" alt="" />
          </div>

          <div class="still__img still__img_03">
            <img src="./img/still/03.jpg" alt="" />
          </div>

          <div class="still__img still__img_04">
            <img src="./img/still/04.jpg" alt="" />
          </div>

          <div class="still__img still__img_05">
            <img src="./img/still/05.jpg" alt="" />
          </div>

          <div class="still__img still__img_06">
            <img src="./img/still/06.jpg" alt="" />
          </div>
        </div>
      </section>

      <section class="main__portrait portrait">
        <h2 class="portrait__title">Portrait and Fashion Photography</h2>
        <div class="portrait__grid">
          <div class="portrait__img portrait__img_01">
            <img src="./img/portrait/01.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_02">
            <img src="./img/portrait/02.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_03">
            <img src="./img/portrait/03.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_04">
            <img src="./img/portrait/04.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_05">
            <img src="./img/portrait/05.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_06">
            <img src="./img/portrait/06.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_07">
            <img src="./img/portrait/07.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_08">
            <img src="./img/portrait/08.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_09">
            <img src="./img/portrait/09.jpg" alt="" />
          </div>

          <div class="portrait__img portrait__img_10">
            <img src="./img/portrait/10.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
